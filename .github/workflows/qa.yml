name: Quality Assurance
on: [push, pull_request]
jobs:
  assure-quality:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      # Cache modules
      - name: üíª Set required PowerShell modules
        id: psmodulecache
        uses: potatoqualitee/psmodulecache@v1
        with:
          modules-to-cache: PSFramework
      - name: üß∞ Setup PowerShell module cache
        id: cacher
        uses: actions/cache@v2
        with:
          path: ${{ steps.psmodulecache.outputs.modulepath }}
          key: ${{ steps.psmodulecache.outputs.keygen }}
      - name: ü§© Install required PowerShell modules
        if: steps.cacher.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module ${{ steps.psmodulecache.outputs.needed }} -ErrorAction Stop

      - name: üëç Invoke PSSA
        shell: pwsh
        run: |
          $PssaSplat = @{
              Path          = ".\src"
              Recurse       = $true
              EnableExit    = $true
              ReportSummary = $true
              ExcludeRule   = $ExcludedRules
              #Severity      = 'Error'
          }
          Invoke-ScriptAnalyzer @PssaSplat

      - name: ‚úÖ Invoke Pester
        shell: pwsh
        run: |
          ./tests/_pester.ps1
